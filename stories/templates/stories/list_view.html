{% extends "layouts/dashboard.html" %}
{% load static django_tables2 %}
{% block content %}
    <div class="container mb-3">
        <div class="row">
            <div class="col-lg-12">
                <a href="{% url 'accounts:stories:create' %}" class="btn btn-success">New Story</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-lg-2 row-gap-3">
            {% for story in stories %}
                <div class="col">
                    <div class="card card-body h-100 p-5">
                        <div>
 
                        </div>
                        <h1><a href="{% url 'accounts:stories:detail' pk=story.id %}">{{ story.title }}</a></h1>
                        <p><strong>Topic : </strong> {{ story.topic }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
